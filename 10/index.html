<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос 1</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="wrapper">
        <div id="card_10" class="card-wrapper"> 
            <div class="front"> 
                <img src="front.png" />

    <script src="jquery.flip.min.js"></script>
<script>
    $("#card_10").flip({
        axis: "y",
        trigger: "click"
    });
</script>
</body>
</html>
